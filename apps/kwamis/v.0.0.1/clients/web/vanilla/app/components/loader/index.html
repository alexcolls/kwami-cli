<!DOCTYPE html>
<html>
  <head>
    <title>kwami.io</title> <!-- Loader-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="loader" class="main-loader">
      <div class="loader-circle"></div>
      <div class="loader-line-mask">
        <div class="loader-line"></div>
      </div>
    </div>

    <div class="window">
      <nav class="window-controls">
        <div class="maximize">CONNECT</div>
        <div class="close"></div>
        <div class="minimize"></div>
      </nav>
      <aside class="window-sidebar">
        <div class="content-block"></div>
        <div class="content-block"></div>
        <div class="content-block"></div>
        <div class="content-block"></div>
      </aside>
      <section class="window-content"></section>
    </div>

    <div class="bg"></div>

      <div id="window" class="hidden glow-window">
        <!-- Title bar start -->
        <div id="title-bar-width">
          <div id="title-bar">
            <div>
              <span id="logo-description">AVA - ALPHA</span>
            </div>
            <div>
              <span id="minimize">&#8212;</span>
              <span id="square">□</span>
              <span id="exit">✕</span>
            </div>
          </div>
        </div>
        <div class="controls">
          <div>
            <label>Color 1</label>
            <input type="color" value="#1e4d26" name="color1">
          </div>
          <div>
            <label>Color 2</label>
            <input type="color" value="#E4ECFA" name="color2">
          </div>
          <div>
            <label>Color 3</label>
            <input type="color" value="#1D0559" name="color3">
          </div>
        </div>
      </div>
    </div>

      <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/rangeslider.js/dist/rangeslider.min.js"></script>
    <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>

  </body>
</html>
