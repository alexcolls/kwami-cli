<!DOCTYPE html>
<html>
  <head>
    <title>My Webpage</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="blob">
      <canvas></canvas>
    </div>

    <div class="controls">
      <div>
        <label>Speed</label>
        <input type="range" min="10" max="120" value="50" step="1" name="speed">
      </div>
      <div>
        <label>Spikes</label>
        <input type="range" min=".05" max="12" value=".6" step=".05"
          name="spikes">
      </div>
      <div>
        <label>Processing</label>
        <input type="range" min=".6" max="2.4" value="1" step=".01"
          name="processing">
      </div>
      <div>
        <label>Color 1</label>
        <input type="color" value="#EE00FF" name="color1">
      </div>
      <div>
        <label>Color 2</label>
        <input type="color" value="#E4ECFA" name="color2">
      </div>
      <div>
        <label>Color 3</label>
        <input type="color" value="#04FF00" name="color3">
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/rangeslider.js/dist/rangeslider.min.js"></script>

    <script type="module" src="script3.js">
   
  </script>
  </body>
</html>
