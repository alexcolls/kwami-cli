<!DOCTYPE html>
<html>
  <head>
    <title>AVA</title>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.3/inter.css">
    <!-- <link rel="stylesheet" href="window.css"> -->
    <!-- <link rel="stylesheet" href="src/css/index.css"> -->

  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="main.js"></script>
    <div id="blob">
      <canvas></canvas>
    </div>

    <button class="glow-button">
      <span>AVA</span>
    </button>

    <div id="window">
      <!-- Title bar start -->
      <div id="title-bar-width">
        <div id="title-bar">
          <div>
            <span id="logo-description">AVA - ALPHA</span>
          </div>
          <div>
            <span id="minimize">&#8212;</span>
            <span id="square">□</span>
            <span id="exit">✕</span>
          </div>
        </div>
      </div>
      <div class="controls">
        <div>
          <label>Color 1</label>
          <input type="color" value="#1c1f29" name="color1">
        </div>
        <div>
          <label>Color 2</label>
          <input type="color" value="#E4ECFA" name="color2">
        </div>
        <div>
          <label>Color 3</label>
          <input type="color" value="#1c1f29" name="color3">
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/rangeslider.js/dist/rangeslider.min.js"></script>
    <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
    <script type="module" src="./src/js/blob.js"></script>
    <script src="./src/js/window.js"></script>
    <script src="./src/js/button.js"></script>

  </body>
</html>
